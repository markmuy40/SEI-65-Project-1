<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Zombie invasion</title>
    <link rel="stylesheet" href="main.css">
    <script src="scripts/app.js" charset="utf-8"></script>
  </head>
    
    <body>
      <h1>Zombie invasion</h1>
      <div class="tracker"> 
        <div class="lives">Lives:</div>
        <div class="score">Score:</div>
      </div>
      <div class="grid-container">
        <div class="grid-wrapper">
          <div class="grid">
            <!-- Grid goes here -->
          </div>
        </div>    
      </div>
      <div class="controls">
        <div class="movement">
          <div class="left">&#11013;<br>or<br>A</div>
          <div class="middle"></div>
          <div class="right">&#10145;<br>or<br>D</div>
        </div>
        <div class="fire">
          <div class="shoot">space bar or W</div>
        </div>
      </div> 
    </body>
    <footer>    
      <div class="start">
        <div class="reset">insert coin</div>
        <div class="play">start</div>
      </div>
    </footer> 
</html>
