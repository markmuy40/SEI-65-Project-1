<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>walking-dead-invaders</title>
    <link rel="stylesheet" href="main.css">
    <script src="scripts/app.js" charset="utf-8"></script>
  </head>
    
    <body>
      <h1></h1>
      <div class="tracker"> 
        <div class="lives">Lives:<span class="showlives"></span></div>
        <div class="score">Score:<span class="showscore"></span></div>
      </div>
      <div class="grid-container">
        <div class="grid-wrapper">
          <audio class="audio1"></audio>
          <audio class="audio2"></audio>
          <audio class="audio3"></audio>
          <audio class="audio4"></audio>
          <audio class="audio5"></audio>
          <div class="grid">
            <!-- Grid goes here -->
          </div>
        </div>    
      </div>
      <div class="controls">
        <div class="movement">
          <div class="left">&#11013;<br>or<br>A</div>
          <div class="middle"></div>
          <div class="right">&#10145;<br>or<br>D</div>
        </div>
        <div class="fire">
          <div class="shoot">Space Bar or W</div>
        </div>
      </div> 
    </body>
    <footer>    
      <div class="start">
        <div class="reset"></div>
        <div class="play"></div>
      </div>
    </footer> 
</html>
